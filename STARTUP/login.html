<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assents/css/login.css">
    <!-- CSS ANIMATION -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- FIM CSS ANIMATION -->
    <title>Tela de Login</title>
</head>
<body>

    <div class="container-login">
        <div class="img-box">
            <img src="assents/img/login.svg" alt="Médico avaliando paciente">
        </div> <!-- fim da img-box -->

        <div class="content-box">
            <div class="form-box">
                <h2>Bem vindo!</h2>
                <h2>Faça seu login</h2>

                <form>
                    <div class="input-box">
                        <span>Gmail</span>
                        <input type="email" placeholder="exemplo@gmail.com">
                    </div> <!-- fim do input-box -->

                    <div class="input-box">
                        <span>Senha</span>
                        <input type="password" placeholder="senha">
                    </div> <!-- fim do input-box -->

                    <div class="remember">
                        <a href="#">Esqueceu a senha?</a>
                    </div> <!--fim da remember -->

                    <div class="input-box">
                        <input type="submit" value="Entrar">
                    </div> <!-- fim do input-box -->

                    <div class="input-box">
                        <p>Não Tem Uma Conta? <a href="formulario-papel.html">Cadastre-se</a></p>
                    </div> <!-- fim do input-box -->
                </form>
            </div> <!-- fim do form-box -->
        </div> <!-- fim do content-box -->
    </div> <!-- fim do container-login -->

<script src="https://unpkg.com/scrollreveal"></script>
<script src="assents/js/script.js"></script>
</body>
</html>
