<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assents/css/contatos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <title>Contatos</title>
</head>
<body>
    <header class="header">
        <div class="interface">
            <div class="logo">
                    <img src="assents/img/logo.png" alt="Logo da Ceará Med" height="85px" width="230">
            </div><!--logo-->

            <nav class="menu-desktop">
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li><a href="sobre.html">Sobre</a></li>
                    <li class="ativo"><a href="contatos.html">Contatos</a></li>
                    <li><a href="agendamento.html">Agendamento</a></li>
                    <li><a href="formulario-papel.html">Cadastre-se</a></li>
                </ul>
            </nav>

            

            <div class="btn-contato">
                <a href="login.html">
                    <button>Login</button>
                </a>
            </div><!--btn-contato-->
        </div><!--interface-->
    </header>


    <section>
        <div class="container">
            <span class="big-circle"></span>
            <img src="assents/img/imagens-pontos-azuis.png" class="square" alt="Pontos azuis">
            <div class="form">
                <div class="contact-info">
                    <h3 class="title">Vamos entrar em contato</h3>
                    <p class="text">
                        Entre em contato conosco para retirar dúvidas sobre o nosso sistema.
                    </p>

                    <div class="info">
                        <div class="information">
                            <img src="assents/img/imagem-localizacao.png" class="icon" alt="Imagem de localização">
                            <p>Massapê-Ce</p>
                        </div> <!-- fim da information -->

                        <div class="information">
                            <img src="assents/img/imagem-gmail.png" class="icon" alt="Imagem de e-mail">
                            <p>cearamed@gmail.com</p>
                        </div> <!-- fim da information -->

                        <div class="information">
                            <img src="assents/img/imagem-telefone.png" class="icon" alt="Imagem de localização">
                            <p>(88) 99999-9999</p>
                        </div> <!-- fim da information -->
                    </div> <!-- fim da info -->

                    <div class="social-media">
                        <p>Conecte-se conosco :</p>
                        <div class="social-icons">
                            <a href="#">
                                <i class="fab fa-instagram"></i>
                            </a>

                            <a href="#">
                                <i class="fab fa-github"></i>
                            </a>

                            <a href="#">
                                <i class="fab fa-linkedin-in"></i>
                            </a>
                        </div> <!-- fim do social-icon -->
                    </div> <!-- fim do social-media -->
                </div> <!-- fim da contact-form -->


                <div class="contact-form">
                    <span class="circle one"></span>
                    <span class="circle two"></span>

                    <form action="contact.html">
                        <h3 class="title">Entre em contato com nós</h3>
                        <div class="input-container">
                            <input type="text" name="name" class="input">
                            <label for="">Nome</label>
                            <span>Nome</span>
                        </div> <!-- fim do input-container -->

                        <div class="input-container">
                            <input type="email" name="email" class="input">
                            <label for="">E-mail</label>
                            <span>E-mail</span>
                        </div> <!-- fim do input-container -->

                        <div class="input-container">
                            <input type="tel" name="phone" class="input">
                            <label for="">Celular</label>
                            <span>Celular</span>
                        </div> <!-- fim do input-container -->

                        <div class="input-container textarea">
                            <textarea name="message" class="input"></textarea>
                            <label for="">Mensagem</label>
                            <span>Mensagem</span>
                        </div> <!-- fim do input-container -->

                        <input type="submit" value="Enviar" class="btn">
                    </form>
                </div> <!-- fim da contact-form -->
            </div> <!-- fim do form -->
        </div> <!-- fim do container -->
    </section>

<script src="assents/js/contatos.js"></script>
</body>
</html>
