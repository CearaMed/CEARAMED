<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assents/css/tela-atendente.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Tela do atendente</title>
</head>
<body>
    <!-- Conteúdo do Agendamento -->
    <div class="sidebar">
        <div class="logo">
            <img src="assents/img/logo.png" alt="Logo da startup">
        </div>

        <div class="user-info">
            <i class="bi bi-person-circle user-icon"></i>
            <div class="info-admin">
                <h3>Admin</h3>
                <p>Administrador</p>
            </div> <!-- fim do info-admin -->
        </div> <!-- fim do user-info -->

        <nav class="menu">
            <ul>
                <li><a href="#"><i class="bi bi-bar-chart-fill"></i> Dashboard</a></li>
                <li><a href="#"><i class="bi bi-calendar-event-fill"></i> Agenda do dia</a></li>
                <li><a href="#"><i class="bi bi-clipboard-plus-fill"></i> Eventos Enfermaria</a></li>
                <li><a href="#"><i class="bi bi-calendar-check-fill"></i> Agendas</a></li>
                <li><a href="#"><i class="bi bi-person-badge-fill"></i> Cadastros</a></li>
                <li><a href="#"><i class="bi bi-gear-fill"></i> Configurações</a></li>
                <li><a href="#"><i class="bi bi-shield-lock-fill"></i> Segurança</a></li>
                <li><a href="#"><i class="bi bi-box-arrow-left"></i> Sair</a></li>
            </ul>
        </nav>
    </div> <!-- fim da sidebar -->

    <div class="content">
        <h1>Bem ao Ceará Med!</h1>
    </div>
</body>
</html>
